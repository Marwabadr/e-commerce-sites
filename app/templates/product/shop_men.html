{% extends "base.html" %}

{% block title %}Shop for Men - MBShopping{% endblock %}

{% block content %}
  <!-- Shop for Men Section -->
  <section id="shop-men" class="py-5">
    <div class="container">
      <h1 class="section-title text-center">Shop for Men</h1>
      <div class="row">
        {% for product in products %}
          <div class="col-md-4 mb-4">
            <div class="product-item">
              <div class="image-holder">
                <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" class="img-fluid">
              </div>
              <div class="product-content text-center mt-3">
                <h5 class="product-name">{{ product.name }}</h5>
                <p class="product-price">${{ product.price }}</p>
                <a href="{{ url_for('product.details', product_id=product.id) }}" class="btn btn-dark">View Details</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
